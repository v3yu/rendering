<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Card Widget</title>
    <link rel="stylesheet" href="css/Layout.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
    
<body>
    <div class="page-container">
        <header>
          <h1>Blackjack</h1>
        </header>
        <!--Everything in the body except the game state tracker are placeholders, -->
        <!--and will eventually all be dynamically generated by js-->
        <!--It is temporarily left in for the convenience of the frontend team to design elements.-->
    <div id ="game-board">
        <div class = "deck" id = "deck"></div>
        <div id = "hand-area">
            <div id="dealer-hand" class="hand">
                <div class="score" id="dealer-score">üè¶ Dealer: 0</div>
                <!--example of faceup card-->
                <div class="card" id="dealer-card-1">
                    <div class="suit">
                        ‚ô£
                    </div>
                    <div class="value">
                        A
                    </div>
                </div>
                <!--example of facedown card-->
                <div class="card" id="dealer-card-2">
                    <div class="back" style="backface-visibility:visible;"></div>
                </div>
            </div>
            <div id="player-hand" class="hand">
                <div class="score" id="player-score">üë§ Player: 0</div>
                <div class="card" id="player-card-1"></div>
                <div class="card" id="player-card-2"></div>
            </div>
        </div>
    </div>
    </div>
    <div id="game-state">
        <button id="deal-button">Deal!</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button><p>Wager:</p>
        <input type="number" id="wager-input" value="0" min="0" step="1">
        <div id="player-balance">
            <p>Balance: <span id="balance-amount">$100</span></p>
        </div>
    </div>
<!--    <script type="module" src="GameManager.js"></script>-->


</body>
</html>
